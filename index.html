    <div class="container">
        <h1> Covid-19 DashBoard</h1>

        <div class="board">

            <div class="card a">
                <i class="fas fa-tachometer-alt"></i>
                <h5> Active Cases </h5>
                <span id="active"></span>
            </div>

            <div class="card ca">
                <i class="fas fa-list"></i>
                <h5> Total Cases </h5>
                <span id="cases"></span>
            </div>

            <div class="card cr">
                <i class="fas fa-check"></i>
                <h5> Recovered Cases </h5>
                <span id="recovered"></span>
            </div>

            <div class="card d">
                <i class="far fa-times-circle"></i>
                <h5> Total Deaths </h5>
                <span id="deaths"></span>
            </div>

        </div>


            <div id="svgMap"></div>



        </div>
    </div>
    <h2>Covid cases graph</h2>
    <div class="chart" id="covid-all-cases"></div>
